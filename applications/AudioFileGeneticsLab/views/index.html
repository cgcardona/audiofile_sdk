<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>AudioFile Genetics Lab</title>
    <link rel="stylesheet" href="/~carloscardona/audiofile_stuff/audiofile_sdk/applications/AudioFileGeneticsLab/public/stylesheets/reset.css" media="screen">
    <link rel="stylesheet" href="/~carloscardona/audiofile_stuff/audiofile_sdk/applications/AudioFileGeneticsLab/public/stylesheets/styles.css" media="screen">
  </head>
  <body>
  <header>
    <div class='container'>
      <h1>AudioFile Genetics Lab</h1>
    </div>
  </header>
  <div id='AFUIGeneticsLab'>
    <div class='container' id='formCntr'>
      <form id='gaForm'>
        <div id='lftClm'>
          <div>
            <p class='rng'><span>Generations Size:</span> <span><input value='10' type="range" min="1" max="100" step="1" id="generationSize"></span></p>
            <p><span id='genSz'>10</span> creatures per generation</p>
          </div>
          <div>
            <p class='rng'><span>Generation Count:</span> <span><input value="2" type="range" min="1" max="10" step="1" id='generationCount'></span></p>
            <p><span id='genCnt'>2</span> generation(s)</p>
          </div>
          <div>
            <p class='rng'><span>Mutation Percentage:</span> <span><input value="20" type="range" min="0" max="100" step="20" id="mutationPercentage"></span></p>
            <p><span id='mutPct'>20</span>% mutation rate</p>
          </div>
          <div>
            <p class='rng'><span>DNA Bit Count:</span> <span><input value="8" type="range" min="0" max="16" step="1" id="dnaBitCount"></span></p>
            <p><span id='bitCnt'>8</span> bit DNA strands</p>
          </div>
        </div>
        <div id='rghtClm'>
          <div>
            <p class='rng'><span>Potential Step Count:</span> <span><input value="3" type="range" min="1" max="9" step="1" id="dnaStepCount"></span></p>
            <p><span id='stpCnt'>3</span> steps</p>
          </div>
          <div>
            <p class='rng'><span>Desired Scale Steps:</span> <span><input checked='true' type="radio" name="scales" id="majorScaleSteps" value="1,3,5,6,8,10,11">Major Scale</span></p>
          </div>
        <button id="gaSubmit">Generate DNA</button>
        </div>
      </form>
    </div>
  </div>
  <div id='creatureOutput'>
    <div class='container'>
      <div>
        <ol id='gaDNAList'>
        </ol>
      </div>
    </div>
  </div>
  <script src="/~carloscardona/audiofile_stuff/audiofile_sdk/javascripts/jquery.js"></script>
  <script src="/~carloscardona/audiofile_stuff/audiofile_sdk/javascripts/underscore.js"></script>
  <script src="/~carloscardona/audiofile_stuff/audiofile_sdk/javascripts/AudioFileCore.js"></script>
  <script src="/~carloscardona/audiofile_stuff/audiofile_sdk/javascripts/audiofile_sdk.js"></script>
  <script src="/~carloscardona/audiofile_stuff/audiofile_sdk/applications/AudioFileGeneticsLab/public/javascripts/scripts.js"></script>
  </body>
</html>
